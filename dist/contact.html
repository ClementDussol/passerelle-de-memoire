<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Passerelle de mémoire</title>
	<link rel="stylesheet" href="styles/grillade.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/styleContact.css">
</head>
<body>
	<nav id="white-nav">
		<a href="#" class="logo">
			<img src="assets/images/logoblack.svg" alt="passerelle de mémoire" title="passerelle de mémoire">
		</a>
		<div class="right">
			<a href="/">Les Histoires</a>
			<a href="/notreprojet.html">Notre Projet</a>
			<a href="/contact.html" class="selected">Contact</a>
		</div>
	</nav>

	<section id="section8">
		<h1>Contact</h1>
		<img src="assets/images/downArrow.png" alt="vers le bas">
	</section>

	<section id="form">
		<form action="GET">

			<div class="grid has-gutter-xl">
				<div class="one-third"></div>
				<div class="two-third">
					<h2>Remplissez ce formulaire,<br/>et nous vous recontacterons au plus vite.</h2>
				</div>
			</div>
			<div class="grid has-gutter-xl">
				<div>
					<input type="text" name="name" id="name" placeholder="Entrez votre nom (obligatoire)">
				</div>
				<div>
					<input type="mail" name="email" id="email" placeholder="Entrez votre e-mail (obligatoire)">
				</div>
			</div>
			<div class="grid has-gutter-xl">
				<div>
					<input type="text" name="subject" id="subject" placeholder="Sujet">
				</div>
			</div>
			<div class="grid has-gutter-xl">
				<div>
					<textarea name="message" id="message" placeholder="Entrez votre message"></textarea>
				</div>
			</div>
			<div class="grid">
				<div></div>
				<div class="two-third">
					<button type="submit">
						envoyer
					</button>
				</div>
			</div>

		</form>
	</section>

	<footer>
		<i class="fa fa-facebook" aria-hidden="true"></i>
		<i class="fa fa-twitter" aria-hidden="true"></i>
		<i class="fa fa-youtube" aria-hidden="true"></i>
	</footer>

</body>
</html>
