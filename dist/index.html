<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Passerelle de mémoire</title>
	<link rel="stylesheet" href="styles/grillade.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/cloud.css">
	<link rel="stylesheet" href="styles/styleLesHistoires.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<nav>
		<a href="#" class="logo">
			<img src="assets/images/logowhite.svg" alt="passerelle de mémoire" title="passerelle de mémoire">
		</a>
		<div class="right">
			<a href="/" class="selected">Les Histoires</a>
			<a href="/notreprojet.html">Notre Projet</a>
			<a href="/contact.html">Contact</a>
		</div>
	</nav>

	<section id="section1">
		<video autoplay="true" loop="true" muted="true">
			<source src="assets/Videos/presentation.ogv" type="video/ogg" />
		</video>
		<div class="black-filter"></div>
		<div id="base-line" class="base-line">
			<h1 class="ml-4">Leur histoire</h1>
			<h1 class="ml-1">est aussi la nôtre.</h1>
		</div>
		<button class="button">
			<p>Les histoires</p>
		</button>
	</section>

	<section id="section2">
		<div>
			<h4>Passerelle de mémoire relate <span class="bold">les souvenirs de nos anciens</span>,</h4>
			<h4>en proposant <span class="bold">une infinité de récits</span> à découvrir et partager</h4>
			<h4>pour les générations futures.</h4>
		</div>
	</section>
	
	<div id="cloud">
		<ul id="layer">	
			<li class="resource" v-for="resource in resources">
				<h4>{{ resource.title }}</h4>
				<p v-if="resource.type == 'texte'">{{resource.content}}</p>{{resource.type}}
				<img v-if="resource.type == 'image'" v-bind:src="resource.content">
			</li>
		</ul>
	</div>

	<script src="bundle.js"></script>
</body>
</html>
